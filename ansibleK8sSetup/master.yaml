- hosts: masters
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: yes
  connection: ssh
  tasks:
    - name: delete /etc/kubernetes
      file:
        state: absent
        path: /etc/kubernetes

    - name: delete /var/lib/etcd
      file:
        state: absent
        path: /var/lib/etcd
    
    - name: delete /etc/cni/net.d/
      file:
        state: absent
        path: /etc/cni/net.d/

    - name: clear kubeadm 
      shell: sudo kubeadm reset -f

    - name: initialize the cluster
      shell: kubeadm init --pod-network-cidr=10.244.0.0/16
      args:
        chdir: $HOME
        creates: cluster_initialized.txt

    - name: create .kube directory
      become: yes
      become_user: aidan
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copies admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/aidan/.kube/config
        remote_src: yes
        owner: aidan

    - name: install Pod network
      become: yes
      become_user: aidan
      shell: kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml 
      args:
        chdir: $HOME
        
    - name: Get the token for joining the worker nodes
      become: yes
      become_user: aidan
      shell: kubeadm token create  --print-join-command
      register: kubernetes_join_command

    - debug:
        msg: "{{ kubernetes_join_command.stdout }}"

    - name: Copy join command to local file.
      delegate_to: localhost
      shell: echo "{{ kubernetes_join_command.stdout_lines[0] }}" > /tmp/kubernetes_join_command
      #local_action: copy content="{{ kubernetes_join_command.stdout_lines[0] }}" dest="/tmp/kubernetes_join_command" mode=0777